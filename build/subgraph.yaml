      abi: RadiusItemRemover
      startBlock: 12722345
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Auction
        - Sale
        - Nft
      abis:
        - name: RadiusItemRemover
          file: RadiusItemRemover\abis\RadiusItemRemover.json
      eventHandlers:
